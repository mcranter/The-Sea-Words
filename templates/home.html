{% extends "base.html" %}
{% block content %}
    
        {% for task in tasks %}
        <div class="card">
            <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{ task.task_word }}
                {% if session.user %}
                    <a href="{{ url_for('delete_word', task_id=task._id)}}" class="btn small red" onclick="sure()"><i class="fas fa-trash"></i></a>
                    <a href="{{ url_for('edit_word', task_id=task._id)}}" class="btn small green"><i class="fas fa-pen"></i></a>
                {% endif %}    
                </span>
                <p><em>added by: {{ task.created_by }}</em></p>
            </div>
            <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ task.task_name }}
                    <i class="material-icons right">X</i></span>
                <p>{{ task.task_description }}</p>
            </div>
        </div>
        
        {% endfor %}
        
{% endblock %}
