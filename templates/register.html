{% extends "base.html" %}
{% block content %}

    <h3 class="center-align text-shadow bg-img">Register</h3>
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                        <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="12" pattern="^[a-zA-Z9-0]${5,15}" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password-->                
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="12" class="validate" pattern="^[a-zA-Z9-0]${5,15}" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">Register 
                        <i class="fas fa-anchor"></i></button>
                </div>
            </div>    
        </form>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align new">
                Already a shipmate?
                <a href="{{ url_for('login') }}" class="new blue darken-1 text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
